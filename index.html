<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="display-container">
            <div class="operator-display"> </div>
            <div class="display">0</div>
        </div>
        <div class="keys-container">

            <div class="subcontainer">
                <div class="util-block">
                    <div class="key util AC">AC</div>
                    <div class="key util C">C</div>
                    <div class="key util perc">%</div>
                </div>
    
                <div class="number-block">
                    <div class="key num 7">7</div>
                    <div class="key num 8">8</div>
                    <div class="key num 9">9</div>
                    <div class="key num 4">4</div>
                    <div class="key num 5">5</div>
                    <div class="key num 6">6</div>
                    <div class="key num 1">1</div>
                    <div class="key num 2">2</div>
                    <div class="key num 3">3</div>
                    <div class="key dec">.</div>
                    <div class="key num 0">0</div>
                    <div class="key sign">&#177;</div>
                </div>
            </div>

            <div class="operation-block">
                <div class="key operation div">&#247;</div>
                <div class="key operation mul">&#215;</div>
                <div class="key operation sub">-</div>
                <div class="key operation add">+</div>
                <div class="key operation eql">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
